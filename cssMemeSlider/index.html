<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>cssMemeSlider</title>
</head>
<body>
  <div class="slider">
    <div class="slider-img">
      <input type="radio" name="slider" id="circle1" checked>
      <input type="radio" name="slider" id="circle2">
      <input type="radio" name="slider" id="circle3">
      <input type="radio" name="slider" id="circle4">
      <div class="slide-circles">
        <label for="circle1" class="label1"></label>
        <label for="circle2" class="label2"></label>
        <label for="circle3" class="label3"></label>
        <label for="circle4" class="label4"></label>
      </div>
      <div class="slides slide1">
        <img src="assets/images/Balloon.jpeg" alt="balloon">
        <div class="phrase phrase1">He flew. But he promised to return.</div>
      </div>
      <div class="slides slide2">
        <img src="assets/images/fish.jpeg" alt="fishing">
        <div class="phrase phrase2">Alone in the lake is not a warrior!</div>
      </div>
      <div class="slides slide3">
        <img src="assets/images/live well.jpeg" alt="sun loungers">
        <div class="phrase phrase3">Living, as they say, is good!</div>
      </div>
      <div class="slides slide4">
        <img src="assets/images/vr.png" alt="VR">
        <div class="phrase phrase4">Expectation and reality</div>
      </div>
    </div>
  </div>
</body>
</html>
